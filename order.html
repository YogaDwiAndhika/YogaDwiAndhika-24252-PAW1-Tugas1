    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Pemesanan</h2>
        <form action="proses.php" method="post">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda" required>

            <div class="mb-3">
                <label for="nohp" class="form-label">Nomor HP</label>
                <input type="tel" class="form-control" id="nohp" placeholder="Masukkan Nomor HP Anda" required>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Produk yang Dipesan</label>
                <select class="form-control" id="produk" required>
                    <option value="">Pilih Produk</option>

                    <option>Stiker</option>
                    <option>Poster</option>

                    <option>Katalog</option>
                    <option>Kartu Undangan</option>
                    <option>Map Folder</option>
                    <option>Company Profile</option>
                    <option>Buku Menu</option>
                    <option>Flyer dan Leaflet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan Jumlah Pesanan" required>
            </div>
            <div class="mb-3">
                <label for="catatan" class="form-label">Catatan Tambahan</label>
                <textarea class="form-control" id="catatan" rows="3" placeholder="Tambahkan Catatan Jika Ada"></textarea>
            </div>
    <!-- Metode Pembayaran -->
    <div class="mb-3">
        <label class="form-label">Metode Pembayaran</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="bank" value="Transfer Bank" required>
            <label class="form-check-label" for="bank">Transfer Bank</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="ewallet" value="E-Wallet">
            <label class="form-check-label" for="ewallet">E-Wallet (Gopay, OVO, Dana)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="cod" value="COD">
            <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
        </div>
    </div>
    <!-- Tombol Kirim -->
